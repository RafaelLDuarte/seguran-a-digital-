<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="Cadeado Fechado - Ícone de Segurança">
            <h2 class="titulo-principal">Gerador de Senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>

        <div class="conteudo-senha">
            <label for="campo-senha">Senha Gerada</label>
            <input name="senha" type="text" id="campo-senha" readonly>
            <button id="botao-gerar">Gerar Nova Senha</button> 
        </div>

        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button id="diminuir-caracteres" class="parametro-senha__botao">-</button>
                        <p id="texto-caracteres" class="parametro-senha__texto">12</p>
                        <button id="aumentar-caracteres" class="parametro-senha__botao">+</button>
                    </div>
                </div>

                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" id="checkbox-maiusculo" class="checkbox" checked>
                        <label for="checkbox-maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" id="checkbox-minusculo" class="checkbox">
                        <label for="checkbox-minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" id="checkbox-numero" class="checkbox">
                        <label for="checkbox-numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" id="checkbox-simbolo" class="checkbox">
                        <label for="checkbox-simbolo">Símbolos</label>
                    </div>
                </div>

                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div id="indicador-forca" class="forca fraca"></div> 
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p>Entropia (bits): <span id="valor-entropia" class="entropia">0</span></p> 
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
